下班的时候路过后滩公园，附近的居民区尚未完工，诺大的园区内廖无几人。如果住得不远，天气好的黄昏来此散步是个不错的选择，地处市区又无都市的喧嚣。沿着江边前行，领略两岸风景的同时感受一下江风拂面，顿时凉快了不少。和江岸平行的还有一条小河，里面有成群的鱼儿在水草中游来游去，人靠近的时候会一哄而散，消失在不远处。
